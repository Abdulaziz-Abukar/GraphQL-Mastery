# Query All Skill Data with Modules
query {
  getAllSkills {
    id
    title
    status
    modules {
      id
      title
      description
    }
  }
}

query ($skillId: ID!) {
  getModulesBySkill(skillId: $skillId) {
    id
    title
    description
    skill {
      title
    }
  }
}
